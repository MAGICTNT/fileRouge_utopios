<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Inscription</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" placeholder="Entrez votre pseudo" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Entrez votre email" required />
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Entrez votre mot de passe" required />
        </div>

        <div class="form-group">
            <label for="birthDate">Date de naissance</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" required />
        </div>

        <div class="form-group">
            <label for="country">Pays</label>
            <select id="country" th:field="*{country}" required>
                <option th:each="country : ${countrys}" th:value="${country.id}" th:text="${country.label}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Valider</button>
        </div>
    </form>
</div>
</body>
</html>
